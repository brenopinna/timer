<!DOCTYPE html>
<html lang="pt-br">
<head>
   <title>Timer</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="container">
      <h1 class="title">Timer</h1>
      <div class="timer">
         <div class="clock">
            <input type="number" id="hour" class="clock__input" placeholder="h">:
            <input type="number" id="min" class="clock__input" placeholder="m">:
            <input type="number" id="sec" class="clock__input" placeholder="s">
         </div><!--clock-->
         <div class="buttons">
            <button value="start" id="start" class="button button--start">Start</button>
            <button value="stop" id="stop" class="button button--stop">Stop</button>
         </div><!--buttons-->
      </div><!--timer-->
   </div><!--container-->
<script src="./js/script.js"></script>
</body>
</html>
